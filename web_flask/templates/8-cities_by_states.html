<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>States</TITLE>
</HEAD>
<BODY>
    <H1>States</H1>
    <UL>
        {% for state in states %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B>
           <UL>
               {% if storage_type == 'db' %}
               {% for city in state.cities %}
               <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
               {% endfor %}
               {% endif %}
           </UL>
        </LI>
        {% endfor %}
    </UL>
</BODY>
</HTML>
